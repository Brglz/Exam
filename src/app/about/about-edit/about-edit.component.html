<div class="container">
    <div class="about-main-contact fadeIn">
        <div class="about-main-contact-heading">
            <h4>Edit Home Page Film</h4>
        </div>
        <form #editAbout='ngForm' (ngSubmit)='onSubmit(editAbout.value)'>
            <div class="form-primary">
                <input class="form-input-grey" name="name" ngModel type="text" placeholder="Name">
                <!-- <input class="form-input-grey" name="description" ngModel type="text" placeholder="Description"> -->
                <textarea class="form-input-grey" name="description" ngModel type="text"
                    placeholder="Description"></textarea>
                <input class="form-input-grey" name="imgURL" ngModel type="text" placeholder="imgURL">
            </div>
            <button class="btn">SEND</button>
        </form>
    </div>
</div>
